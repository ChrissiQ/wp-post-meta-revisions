language: php

php:
    - 5.2
    - 5.3
    - 5.4
    - 5.5
    - 5.6

env:
    - WP_VERSION=master # Git equivalent of SVN /trunk

# Build matrix options
matrix:
  exclude:
    - php: 5.6
      env: WP_VERSION=3.7
  include:
    - php: hhvm
      env: WP_VERSION=master
  allow_failures:
    - php: hhvm
  fast_finish: true

before_script:
  - bash bin/install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION

